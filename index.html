<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>

<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }

    /* Fondo animado detrás de todo */
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, #6fb1fc, #4364f7, #3f51b5);
        background-size: 180% 180%;
        animation: gradientMove 6s ease infinite;
        z-index: -1;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    header {
        text-align: right;
        padding: 15px 25px;
        color: white;
        font-weight: bold;
        font-size: 18px;
    }

    main {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(6px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.15);
        width: 340px;
        max-width: 90%;
        margin: auto;
        text-align: center;
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Mantener tamaño del logo */
    .logo {
        width: 160px;
        height: auto;
        margin-bottom: 15px;
    }

    /* Botones: nunca más anchos que el logo */
    .menu-button {
        background: #3f51b5;
        color: white;
        padding: 12px;
        margin: 8px auto;
        border: none;
        border-radius: 10px;
        width: 160px; /* mismo ancho que el logo */
        display: block;
        cursor: pointer;
        font-size: 16px;
        transition: 0.25s;
    }

    .menu-button:hover {
        background: #5c6bc0;
        transform: scale(1.03);
    }

    /* Subbotones ajustados al texto */
    .submenu button {
        width: auto;
        padding: 10px 18px;
        margin-top: 5px;
        font-size: 15px;
    }

    footer {
        text-align: center;
        padding: 8px 0;
        margin-top: auto;
        color: rgba(255,255,255,0.9);
        font-size: 14px;
    }

    /* Ajuste para celular: main más angosto */
    @media (max-width: 480px) {
        main {
            width: 310px;
        }
        .menu-button {
            width: 150px;
        }
        .logo {
            width: 150px;
        }
    }
</style>
</head>

<body>

<div class="background"></div>

<header id="fecha"></header>

<main>
    <img src="logo.png" alt="Logo" class="logo">

    <button class="menu-button" onclick="toggleSubmenu('sm1')">Simulación Clínica</button>
    <div id="sm1" class="submenu" style="display:none;">
        <button onclick="location.href='inscripcion.html'">Inscribirse</button>
        <button onclick="location.href='consultar.html'">Consultar</button>
    </div>

    <button class="menu-button" onclick="toggleSubmenu('sm2')">Clases</button>
    <div id="sm2" class="submenu" style="display:none;">
        <button onclick="location.href='teoricas.html'">Teóricas</button>
        <button onclick="location.href='material.html'">Material</button>
    </div>

</main>

<footer>© 2026 Cátedra de Toxicología, Facultad de Ciencias Médicas - UNLP</footer>

<script>
    function toggleSubmenu(id) {
        const s = document.getElementById(id);
        s.style.display = s.style.display === "none" ? "block" : "none";
    }

    // Fecha automática Argentina dd/mm/yyyy
    const hoy = new Date();
    const fechaFormateada = hoy.toLocaleDateString("es-AR");
    document.getElementById("fecha").innerText = fechaFormateada;
</script>

</body>
</html>
