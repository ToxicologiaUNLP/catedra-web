<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cátedra de Toxicología - Menú Institucional</title>

  <link rel="icon" href="logo2.png" type="image/png" />

  <style>
    /* Reset y tipografía */
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centra vertical y horizontalmente */
      /* Fondo institucional difuminado sutil y uniforme */
      background: linear-gradient(135deg, #087882 0%, #0c8c9c 40%, #045c63 70%, #04545d 100%);
    }

    /* Fecha en margen superior derecho del fondo */
    .fecha {
      position: absolute;
      top: 15px;
      right: 20px;
      font-family: "Segoe UI", Arial, sans-serif;
      font-size: 14px;
      color: #c6d5da;
      font-weight: 600;
    }

    main {
      background: rgba(198, 213, 218, 0.95);
      border-radius: 20px;
      width: 95%;
      max-width: 480px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      display: block;
      border-radius: 12px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      margin: 10px 0;
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      background-color: #0c8c9c;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #04545d;
      transform: translateY(-2px);
    }

    /* Subbotones: ancho según texto */
    .subbtn {
      display: inline-block;
      padding: 10px 16px;
      margin: 8px 0;
      font-size: 15px;
      font-weight: 600;
      color: #04545d;
      background-color: #c6d5da;
      border: 2px solid #04545d;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: all 0.25s;
      text-decoration: none;
    }

    .subbtn:hover {
      background-color: #608b92;
      color: #fff;
      transform: translateY(-1px);
    }

    .collapsible {
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .visible {
      max-height: 800px;
    }

    .datos {
      margin-top: 12px;
      font-size: 15px;
      color: #04545d;
      line-height: 1.5;
      display: none;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #c6d5da;
      text-align: center;
      font-weight: 500;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="fecha" id="fecha"></div>

  <main>
    <img src="logo.png" alt="Logo" class="logo">

    <a class="btn" href="https://notas-toxicologia-unlp.netlify.app/">Asistencia y Calificaciones</a>
    <a class="btn" href="https://inscripcion-hosic-toxicologia.netlify.app/">Inscripciones</a>
    <button class="btn" onclick="toggleContacto()">Contacto</button>

    <div id="contactoBox" class="collapsible">
      <a class="subbtn" target="_blank" href="https://cartelera.med.unlp.edu.ar/catedra/10">Cartelera Virtual</a>
      <a class="subbtn" target="_blank" href="https://educativa.med.unlp.edu.ar/login/index.php">Entorno Educativo</a>
      <button class="subbtn" onclick="toggleDatos()">Cátedra de Toxicología</button>

      <div id="datosCatedra" class="datos">
        <p><strong>Dirección:</strong><br>
        Anexo Calle 7 Nº1523 – FCM – UNLP</p>
        <p><strong>Email:</strong><br>
        toxicologia@med.unlp.edu.ar (administrativos)<br>
        toxicoalumnos@gmail.com (académicos)</p>
      </div>
    </div>
  </main>

  <footer>
    © 2026 Cátedra de Toxicología, Facultad de Ciencias Médicas - UNLP
  </footer>

  <script>
    // Fecha dinámica
    const fechaDiv = document.getElementById('fecha');
    const opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };
    fechaDiv.textContent = new Date().toLocaleDateString('es-AR', opcionesFecha);

    // Funciones colapsables
    const contactoBox = document.getElementById('contactoBox');
    const datosCatedra = document.getElementById('datosCatedra');

    function toggleContacto() {
      const isOpen = contactoBox.classList.contains('visible');
      closeAll();
      if (!isOpen) contactoBox.classList.add('visible');
    }

    function toggleDatos() {
      datosCatedra.style.display = datosCatedra.style.display === 'block' ? 'none' : 'block';
    }

    function closeAll() {
      contactoBox.classList.remove('visible');
      datosCatedra.style.display = 'none';
    }

    document.addEventListener("keydown", e => { if (e.key === "Escape") closeAll(); });
  </script>
</body>
</html>
