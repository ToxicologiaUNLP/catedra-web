<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cátedra de Toxicología - Menú Institucional</title>

  <!-- Anti-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Favicon -->
  <link rel="icon" href="logo2.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #40c4c4, #80e0e0);
    }

    .container {
      background: rgba(255,255,255,0.95);
      width: 95%;
      max-width: 480px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: translateY(-2px);
    }

    .logo {
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn, .subbtn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn {
      background: #2d8390;
      color: #fff;
      border: none;
    }

    .btn:hover {
      background: #24666d;
      transform: translateY(-2px);
    }

    .subbtn {
      background: #ffffff;
      color: #2d8390;
      border: 2px solid #2d8390;
      font-size: 15px;
    }

    .subbtn:hover {
      background: #e0f7f7;
      transform: translateY(-1px);
    }

    .collapsible {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
    }

    .visible {
      max-height: 600px;
    }

    .datos {
      margin-top: 12px;
      font-size: 15px;
      color: #000;
      line-height: 1.5;
      display: none;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">

    <a class="btn" href="https://notas-toxicologia-unlp.netlify.app/">
      Asistencia y Calificaciones
    </a>

    <a class="btn" href="https://inscripcion-hosic-toxicologia.netlify.app/">
      Inscripciones
    </a>

    <button class="btn" onclick="toggleContacto()">
      Contacto
    </button>

    <div id="contactoBox" class="collapsible">

      <a class="subbtn" target="_blank"
         href="https://cartelera.med.unlp.edu.ar/catedra/10">
         Cartelera Virtual
      </a>

      <a class="subbtn" target="_blank"
         href="https://educativa.med.unlp.edu.ar/login/index.php">
         Entorno Educativo
      </a>

      <button class="subbtn" onclick="toggleDatos()">
        Cátedra de Toxicología
      </button>

      <div id="datosCatedra" class="datos">
        <p><strong>Dirección:</strong><br>
        Anexo Calle 7 Nº1523 – FCM – UNLP</p>

        <p><strong>Email:</strong><br>
        toxicologia@med.unlp.edu.ar (administrativos)<br>
        toxicoalumnos@gmail.com (académicos)
        </p>
      </div>

    </div>
  </div>

  <script>
    function closeAll() {
      document.getElementById('contactoBox').classList.remove('visible');
      document.getElementById('datosCatedra').style.display = 'none';
    }

    function toggleContacto() {
      const box = document.getElementById('contactoBox');
      const isOpen = box.classList.contains('visible');

      closeAll();

      if (!isOpen) {
        box.classList.add('visible');
      }
    }

    function toggleDatos() {
      const datos = document.getElementById('datosCatedra');
      datos.style.display =
        datos.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeAll();
    });
  </script>
</body>
</html>
